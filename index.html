{n:"–í–µ—Ä—Ö–æ–≤–Ω–∞—è –ñ—Ä–∏—Ü–∞",e:"The High Priestess",i:"8/88/RWS_Tarot_02_High_Priestess.jpg",k:["–∏–Ω—Ç—É–∏—Ü–∏—è","—Ç–∞–π–Ω–∞","–ø–æ–¥—Å–æ–∑–Ω–∞–Ω–∏–µ","–º—É–¥—Ä–æ—Å—Ç—å"],u:"–•—Ä–∞–Ω–∏—Ç–µ–ª—å–Ω–∏—Ü–∞ —Å–∞–∫—Ä–∞–ª—å–Ω—ã—Ö –∑–Ω–∞–Ω–∏–π. –û–±—Ä–∞—Ç–∏—Ç–µ—Å—å –∫ –≤–Ω—É—Ç—Ä–µ–Ω–Ω–µ–π –º—É–¥—Ä–æ—Å—Ç–∏, –ø—Ä–∏—Å–ª—É—à–∞–π—Ç–µ—Å—å –∫ –∏–Ω—Ç—É–∏—Ü–∏–∏. –ù–µ –≤—Å—ë –ø–æ–Ω–∏–º–∞–µ—Ç—Å—è –ª–æ–≥–∏–∫–æ–π ‚Äî –Ω–µ–∫–æ—Ç–æ—Ä—ã–µ –∏—Å—Ç–∏–Ω—ã –æ—Ç–∫—Ä—ã–≤–∞—é—Ç—Å—è –≤ —Ç–∏—à–∏–Ω–µ. –î–æ–≤–µ—Ä—è–π—Ç–µ —Å–Ω–∞–º –∏ –∑–Ω–∞–∫–∞–º.",r:"–û—Ç–∫–ª—é—á–µ–Ω–∏–µ –æ—Ç –∏–Ω—Ç—É–∏—Ü–∏–∏, –∏–≥–Ω–æ—Ä–∏—Ä–æ–≤–∞–Ω–∏–µ –≤–Ω—É—Ç—Ä–µ–Ω–Ω–µ–≥–æ –≥–æ–ª–æ—Å–∞. –°–∫—Ä—ã–≤–∞–µ–º—ã–µ —Å–µ–∫—Ä–µ—Ç—ã, –ø–æ–≤–µ—Ä—Ö–Ω–æ—Å—Ç–Ω–æ—Å—Ç—å.",s:"–ú–µ–∂–¥—É —á—ë—Ä–Ω–æ–π –∏ –±–µ–ª–æ–π –∫–æ–ª–æ–Ω–Ω–∞–º–∏ ‚Äî –¥—É–∞–ª—å–Ω–æ—Å—Ç—å –º–∏—Ä–∞. –°–≤–∏—Ç–æ–∫ –¢–æ—Ä—ã —á–∞—Å—Ç–∏—á–Ω–æ —Å–∫—Ä—ã—Ç. –õ—É–Ω–Ω—ã–π —Å–µ—Ä–ø ‚Äî –∂–µ–Ω—Å–∫–∞—è —Å–∏–ª–∞. –ó–∞–≤–µ—Å–∞ —Å –≥—Ä–∞–Ω–∞—Ç–∞–º–∏ —Å–∫—Ä—ã–≤–∞–µ—Ç —Å–≤—è—Ç–∏–ª–∏—â–µ.",l:"–î–æ–≤–µ—Ä—å—Ç–µ—Å—å –∏–Ω—Ç—É–∏—Ü–∏–∏. –ï—Å–ª–∏ —á—Ç–æ-—Ç–æ –∫–∞–∂–µ—Ç—Å—è –Ω–µ —Ç–∞–∫ ‚Äî —Å–∫–æ—Ä–µ–µ –≤—Å–µ–≥–æ, —Ç–∞–∫ –∏ –µ—Å—Ç—å.",c:"–ù–µ —Ç–æ—Ä–æ–ø–∏—Ç–µ—Å—å —Å —Ä–µ—à–µ–Ω–∏—è–º–∏. –°–æ–±–µ—Ä–∏—Ç–µ –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é.",a:"–û—Å—Ç–∞–Ω–æ–≤–∏—Ç–µ—Å—å –∏ –ø—Ä–∏—Å–ª—É—à–∞–π—Ç–µ—Å—å. –û—Ç–≤–µ—Ç—ã –≤–Ω—É—Ç—Ä–∏ –≤–∞—Å.",m:"–í–æ–¥–∞ ‚Ä¢ –õ—É–Ω–∞"},
{n:"–ò–º–ø–µ—Ä–∞—Ç—Ä–∏—Ü–∞",e:"The Empress",i:"d/d2/RWS_Tarot_03_Empress.jpg",k:["–ø–ª–æ–¥–æ—Ä–æ–¥–∏–µ","–∏–∑–æ–±–∏–ª–∏–µ","—Ç–≤–æ—Ä—á–µ—Å—Ç–≤–æ","–º–∞—Ç–µ—Ä–∏–Ω—Å—Ç–≤–æ"],u:"–í–µ–ª–∏–∫–∞—è –ú–∞—Ç—å, –ø–ª–æ–¥–æ—Ä–æ–¥–∏–µ –∏ –±–µ–∑—É—Å–ª–æ–≤–Ω–∞—è –ª—é–±–æ–≤—å –ø—Ä–∏—Ä–æ–¥—ã. –í—Ä–µ–º—è –∏–∑–æ–±–∏–ª–∏—è –∏ –ø—Ä–æ—Ü–≤–µ—Ç–∞–Ω–∏—è. –ú–∞—Ç–µ—Ä–∏–Ω—Å—Ç–≤–æ, –∑–∞–±–æ—Ç–∞, —á—É–≤—Å—Ç–≤–µ–Ω–Ω—ã–µ —É–¥–æ–≤–æ–ª—å—Å—Ç–≤–∏—è. –ù–∞—Å–ª–∞–∂–¥–∞–π—Ç–µ—Å—å —Ä–∞–¥–æ—Å—Ç—è–º–∏ –∂–∏–∑–Ω–∏.",r:"–¢–≤–æ—Ä—á–µ—Å–∫–∏–π –±–ª–æ–∫, –ø—Ä–µ–Ω–µ–±—Ä–µ–∂–µ–Ω–∏–µ —Å–æ–±–æ–π, —É–¥—É—à–∞—é—â–∞—è –∑–∞–±–æ—Ç–∞. –ü—Ä–æ–±–ª–µ–º—ã —Å –ø—Ä–∏–Ω—è—Ç–∏–µ–º –∂–µ–Ω—Å—Ç–≤–µ–Ω–Ω–æ—Å—Ç–∏.",s:"–°—Ä–µ–¥–∏ –±—É–π–Ω–æ–π –ø—Ä–∏—Ä–æ–¥—ã –∏ —Å–ø–µ–ª–æ–π –ø—à–µ–Ω–∏—Ü—ã. –ù–∞ —â–∏—Ç–µ ‚Äî –∑–Ω–∞–∫ –í–µ–Ω–µ—Ä—ã. –ö–æ—Ä–æ–Ω–∞ –∏–∑ 12 –∑–≤—ë–∑–¥ ‚Äî —Å–≤—è–∑—å —Å –∑–æ–¥–∏–∞–∫–æ–º. –í–æ–¥–æ–ø–∞–¥ ‚Äî –ø–æ—Ç–æ–∫ –∂–∏–∑–Ω–∏.",l:"–†–æ–º–∞–Ω—Ç–∏–∫–∞, —Å—Ç—Ä–∞—Å—Ç—å, –≥–ª—É–±–æ–∫–∞—è —Å–≤—è–∑—å. –ë–ª–∞–≥–æ–ø—Ä–∏—è—Ç–Ω–∞ –¥–ª—è –∂–µ–ª–∞—é—â–∏—Ö –¥–µ—Ç–µ–π.",c:"–¢–≤–æ—Ä—á–µ—Å—Ç–≤–æ, —Ä–∞–±–æ—Ç–∞ —Å –∫—Ä–∞—Å–æ—Ç–æ–π. –ò–¥–µ–∏ –ø—Ä–∏–Ω–µ—Å—É—Ç —É—Ä–æ–∂–∞–π.",a:"–¢–≤–æ—Ä–∏—Ç–µ. –ó–∞–±–æ—Ç—å—Ç–µ—Å—å. –ù–∞—Å–ª–∞–∂–¥–∞–π—Ç–µ—Å—å –∂–∏–∑–Ω—å—é.",m:"–ó–µ–º–ª—è ‚Ä¢ –í–µ–Ω–µ—Ä–∞"},
{n:"–ò–º–ø–µ—Ä–∞—Ç–æ—Ä",e:"The Emperor",i:"c/c3/RWS_Tarot_04_Emperor.jpg",k:["–≤–ª–∞—Å—Ç—å","—Å—Ç—Ä—É–∫—Ç—É—Ä–∞","–∞–≤—Ç–æ—Ä–∏—Ç–µ—Ç","—Å—Ç–∞–±–∏–ª—å–Ω–æ—Å—Ç—å"],u:"–ú—É–∂—Å–∫–æ–π –ø—Ä–∏–Ω—Ü–∏–ø –≤–ª–∞—Å—Ç–∏ –∏ –ø–æ—Ä—è–¥–∫–∞. –û—Ç–µ—Ü, –∑–∞—â–∏—Ç–Ω–∏–∫, –∑–∞–∫–æ–Ω–æ–¥–∞—Ç–µ–ª—å. –î–∏—Å—Ü–∏–ø–ª–∏–Ω–∞, —Å—Ç—Ä–∞—Ç–µ–≥–∏—è, —Å–ø–æ—Å–æ–±–Ω–æ—Å—Ç—å –ø—Ä–µ—Ç–≤–æ—Ä—è—Ç—å –ø–ª–∞–Ω—ã. –í—Ä–µ–º—è —Å—Ç—Ä–æ–∏—Ç—å —Ñ—É–Ω–¥–∞–º–µ–Ω—Ç –∏ –∑–∞—â–∏—â–∞—Ç—å –≤–∞–∂–Ω–æ–µ.",r:"–¢–∏—Ä–∞–Ω–∏—è, –∑–ª–æ—É–ø–æ—Ç—Ä–µ–±–ª–µ–Ω–∏–µ –≤–ª–∞—Å—Ç—å—é. –î–µ—Å–ø–æ—Ç–∏—á–Ω—ã–π –Ω–∞—á–∞–ª—å–Ω–∏–∫ –∏–ª–∏ –ø–∞—Ä—Ç–Ω—ë—Ä. –í–Ω—É—Ç—Ä–µ–Ω–Ω—è—è —Å–ª–∞–±–æ—Å—Ç—å –∑–∞ –≤–Ω–µ—à–Ω–µ–π –∂—ë—Å—Ç–∫–æ—Å—Ç—å—é.",s:"–ù–∞ —Ç—Ä–æ–Ω–µ —Å –±–∞—Ä–∞–Ω—å–∏–º–∏ –≥–æ–ª–æ–≤–∞–º–∏ ‚Äî –û–≤–µ–Ω –∏ –ú–∞—Ä—Å. –í —Ä—É–∫–∞—Ö –∞–Ω—Ö –∏ –¥–µ—Ä–∂–∞–≤–∞. –ö—Ä–∞—Å–Ω—ã–µ –æ–¥–µ–∂–¥—ã ‚Äî —Å—Ç—Ä–∞—Å—Ç—å. –ü–æ–¥ –º–∞–Ω—Ç–∏–µ–π –¥–æ—Å–ø–µ—Ö.",l:"–ù–∞–¥—ë–∂–Ω—ã–π –ø–∞—Ä—Ç–Ω—ë—Ä, –Ω–æ —ç–º–æ—Ü–∏–æ–Ω–∞–ª—å–Ω–æ —Å–¥–µ—Ä–∂–∞–Ω–Ω—ã–π. –°–µ—Ä—å—ë–∑–Ω—ã–µ –Ω–∞–º–µ—Ä–µ–Ω–∏—è.",c:"–ü–æ–≤—ã—à–µ–Ω–∏–µ, —Ä—É–∫–æ–≤–æ–¥—Å—Ç–≤–æ, —É—Å–ø–µ—Ö –≤ –±–∏–∑–Ω–µ—Å–µ. –ü—Ä–æ—è–≤–∏—Ç–µ –ª–∏–¥–µ—Ä—Å—Ç–≤–æ.",a:"–í–æ–∑—å–º–∏—Ç–µ –ø–æ–¥ –∫–æ–Ω—Ç—Ä–æ–ª—å. –ë—É–¥—å—Ç–µ –ª–∏–¥–µ—Ä–æ–º, –Ω–µ —Ç–∏—Ä–∞–Ω–æ–º.",m:"–û–≥–æ–Ω—å ‚Ä¢ –ú–∞—Ä—Å"},
{n:"–ò–µ—Ä–æ—Ñ–∞–Ω—Ç",e:"The Hierophant",i:"8/8d/RWS_Tarot_05_Hierophant.jpg",k:["—Ç—Ä–∞–¥–∏—Ü–∏–∏","—É—á–µ–Ω–∏–µ","–≤–µ—Ä–∞","–¥—É—Ö–æ–≤–Ω–æ—Å—Ç—å"],u:"–î—É—Ö–æ–≤–Ω—ã–π —É—á–∏—Ç–µ–ª—å –∏ —Ö—Ä–∞–Ω–∏—Ç–µ–ª—å —Ç—Ä–∞–¥–∏—Ü–∏–π. –¶–µ–Ω–Ω–æ—Å—Ç—å –º—É–¥—Ä–æ—Å—Ç–∏ –ø—Ä–µ–¥–∫–æ–≤ –∏ –ø—Ä–æ–≤–µ—Ä–µ–Ω–Ω—ã—Ö –ø—É—Ç–µ–π. –ú–æ–∂–µ—Ç —É–∫–∞–∑—ã–≤–∞—Ç—å –Ω–∞ –Ω–∞—Å—Ç–∞–≤–Ω–∏–∫–∞. –ë—Ä–∞–∫, –æ–±—É—á–µ–Ω–∏–µ, –ø—Ä–∏—Å–æ–µ–¥–∏–Ω–µ–Ω–∏–µ –∫ –≥—Ä—É–ø–ø–µ.",r:"–ù–æ–Ω–∫–æ–Ω—Ñ–æ—Ä–º–∏–∑–º, –ø–æ–∏—Å–∫ —Å–æ–±—Å—Ç–≤–µ–Ω–Ω–æ–≥–æ –ø—É—Ç–∏. –†–∞–∑–æ—á–∞—Ä–æ–≤–∞–Ω–∏–µ –≤ –∏–Ω—Å—Ç–∏—Ç—É—Ç–∞—Ö.",s:"–ú–µ–∂–¥—É –∫–æ–ª–æ–Ω–Ω–∞–º–∏ —Ö—Ä–∞–º–∞, —Ä—É–∫–∞ –≤ –±–ª–∞–≥–æ—Å–ª–æ–≤–µ–Ω–∏–∏. –¢—Ä–æ–π–Ω–∞—è –∫–æ—Ä–æ–Ω–∞ ‚Äî –≤–ª–∞—Å—Ç—å –Ω–∞–¥ —Ç—Ä–µ–º—è –º–∏—Ä–∞–º–∏. –î–≤–∞ –∫–ª—é—á–∞ ‚Äî –≤—Ä–∞—Ç–∞ —Å–æ–∑–Ω–∞–Ω–∏—è.",l:"–ë—Ä–∞–∫, –≤–µ–Ω—á–∞–Ω–∏–µ. –°–æ—é–∑ –Ω–∞ –æ–±—â–∏—Ö —Ü–µ–Ω–Ω–æ—Å—Ç—è—Ö.",c:"–û–±—Ä–∞–∑–æ–≤–∞–Ω–∏–µ, —Ç—Ä–∞–¥–∏—Ü–∏–æ–Ω–Ω—ã–µ –∏–Ω—Å—Ç–∏—Ç—É—Ç—ã. –ù–∞—Å—Ç–∞–≤–Ω–∏–∫ –Ω–∞ —Ä–∞–±–æ—Ç–µ.",a:"–ù–∞–π–¥–∏—Ç–µ —É—á–∏—Ç–µ–ª—è. –ò–Ω–æ–≥–¥–∞ —Ç—Ä–∞–¥–∏—Ü–∏–∏ —Ü–µ–Ω–Ω–µ–µ —ç–∫—Å–ø–µ—Ä–∏–º–µ–Ω—Ç–æ–≤.",m:"–ó–µ–º–ª—è ‚Ä¢ –í–µ–Ω–µ—Ä–∞"},
{n:"–í–ª—é–±–ª—ë–Ω–Ω—ã–µ",e:"The Lovers",i:"3/3a/RWS_Tarot_06_Lovers.jpg",k:["–ª—é–±–æ–≤—å","–≤—ã–±–æ—Ä","—Å–æ—é–∑","–≥–∞—Ä–º–æ–Ω–∏—è"],u:"–ì–ª—É–±–æ–∫–∏–µ —Å–≤—è–∑–∏ –∏ —Å—É–¥—å–±–æ–Ω–æ—Å–Ω—ã–µ –≤—ã–±–æ—Ä—ã. –†–æ–º–∞–Ω—Ç–∏—á–µ—Å–∫–∞—è –ª—é–±–æ–≤—å –∏ –≤–æ–ø—Ä–æ—Å —Ü–µ–Ω–Ω–æ—Å—Ç–µ–π: —á—Ç–æ –≤–∞–∂–Ω–æ, —á–µ–º—É –≥–æ—Ç–æ–≤—ã –ø–æ—Å–≤—è—Ç–∏—Ç—å —Å–µ–±—è. –ò–Ω—Ç–µ–≥—Ä–∞—Ü–∏—è –ø—Ä–æ—Ç–∏–≤–æ–ø–æ–ª–æ–∂–Ω–æ—Å—Ç–µ–π –≤–Ω—É—Ç—Ä–∏ –Ω–∞—Å.",r:"–î–∏—Å–≥–∞—Ä–º–æ–Ω–∏—è, —Ä–∞–∑—Ä—ã–≤, –±–æ–ª–µ–∑–Ω–µ–Ω–Ω—ã–π –≤—ã–±–æ—Ä. –ù–µ–≤–µ—Ä–Ω–æ—Å—Ç—å, —Å–æ–±–ª–∞–∑–Ω—ã.",s:"–ê–¥–∞–º –∏ –ï–≤–∞ –ø–æ–¥ –∞—Ä—Ö–∞–Ω–≥–µ–ª–æ–º –†–∞—Ñ–∞–∏–ª–æ–º. –î—Ä–µ–≤–æ –ü–æ–∑–Ω–∞–Ω–∏—è —Å–æ –∑–º–µ–µ–º, –î—Ä–µ–≤–æ –ñ–∏–∑–Ω–∏ —Å –ø–ª–∞–º–µ–Ω–µ–º.",l:"–ì–ª—É–±–æ–∫–∞—è —Å–≤—è–∑—å, —Ä–æ–¥—Å—Ç–≤–µ–Ω–Ω—ã–µ –¥—É—à–∏. –°—É–¥—å–±–æ–Ω–æ—Å–Ω–æ–µ –∑–Ω–∞–∫–æ–º—Å—Ç–≤–æ.",c:"–í–∞–∂–Ω—ã–π –≤—ã–±–æ—Ä. –í—ã–±–∏—Ä–∞–π—Ç–µ –ø–æ —Ü–µ–Ω–Ω–æ—Å—Ç—è–º.",a:"–í—ã–±–∏—Ä–∞–π—Ç–µ —Å–µ—Ä–¥—Ü–µ–º, –Ω–æ —Å –æ—Ç–∫—Ä—ã—Ç—ã–º–∏ –≥–ª–∞–∑–∞–º–∏.",m:"–í–æ–∑–¥—É—Ö ‚Ä¢ –ú–µ—Ä–∫—É—Ä–∏–π"},
{n:"–ö–æ–ª–µ—Å–Ω–∏—Ü–∞",e:"The Chariot",i:"9/9b/RWS_Tarot_07_Chariot.jpg",k:["–ø–æ–±–µ–¥–∞","–≤–æ–ª—è","–∫–æ–Ω—Ç—Ä–æ–ª—å","–¥–≤–∏–∂–µ–Ω–∏–µ"],u:"–¢—Ä–∏—É–º—Ñ –≤–æ–ª–∏ –Ω–∞–¥ –ø—Ä–µ–ø—è—Ç—Å—Ç–≤–∏—è–º–∏. –ù–∞–ø—Ä–∞–≤–ª—è–π—Ç–µ –ø—Ä–æ—Ç–∏–≤–æ—Ä–µ—á–∏–≤—ã–µ —Å–∏–ª—ã –∫ —Ü–µ–ª–∏. –¶–µ–ª–µ—É—Å—Ç—Ä–µ–º–ª—ë–Ω–Ω–æ—Å—Ç—å, —Å–∞–º–æ–¥–∏—Å—Ü–∏–ø–ª–∏–Ω–∞, –Ω–µ—É–¥–µ—Ä–∂–∏–º–æ–µ –¥–≤–∏–∂–µ–Ω–∏–µ.",r:"–ü–æ—Ç–µ—Ä—è –∫–æ–Ω—Ç—Ä–æ–ª—è, —Ä–∞–∑–Ω–æ–Ω–∞–ø—Ä–∞–≤–ª–µ–Ω–Ω—ã–µ —É—Å–∏–ª–∏—è. –ê–≥—Ä–µ—Å—Å–∏—è –Ω–µ –≤ —Ç–æ —Ä—É—Å–ª–æ.",s:"–í–æ–∏–Ω –≤ –∑–≤—ë–∑–¥–Ω–æ–º –¥–æ—Å–ø–µ—Ö–µ –±–µ–∑ –≤–æ–∂–∂–µ–π ‚Äî —É–ø—Ä–∞–≤–ª—è–µ—Ç –≤–æ–ª–µ–π. –î–≤–∞ —Å—Ñ–∏–Ω–∫—Å–∞ ‚Äî –ø—Ä–æ—Ç–∏–≤–æ–ø–æ–ª–æ–∂–Ω—ã–µ —Å–∏–ª—ã.",l:"–í–æ–∑—å–º–∏—Ç–µ –∏–Ω–∏—Ü–∏–∞—Ç–∏–≤—É. –ë–æ—Ä–∏—Ç–µ—Å—å –∑–∞ –ª—é–±–æ–≤—å.",c:"–ü—Ä–æ–¥–≤–∏–∂–µ–Ω–∏–µ, –¥–æ—Å—Ç–∏–∂–µ–Ω–∏–µ —Ü–µ–ª–µ–π, –ø–æ–±–µ–¥–∞.",a:"–°—Ñ–æ–∫—É—Å–∏—Ä—É–π—Ç–µ—Å—å. –°–æ–µ–¥–∏–Ω–∏—Ç–µ —Å–∏–ª—ã –≤ –µ–¥–∏–Ω—ã–π –ø–æ—Ä—ã–≤.",m:"–í–æ–¥–∞ ‚Ä¢ –õ—É–Ω–∞"},
{n:"–°–∏–ª–∞",e:"Strength",i:"f/f5/RWS_Tarot_08_Strength.jpg",k:["–º—É–∂–µ—Å—Ç–≤–æ","—Ç–µ—Ä–ø–µ–Ω–∏–µ","—Å–æ—Å—Ç—Ä–∞–¥–∞–Ω–∏–µ","–º—è–≥–∫–æ—Å—Ç—å"],u:"–ú—É–∂–µ—Å—Ç–≤–æ –Ω–µ –≤ –≥—Ä—É–±–æ–π —Å–∏–ª–µ, –∞ –≤ –º—è–≥–∫–æ–º –≤–ª–∏—è–Ω–∏–∏. –£–∫—Ä–æ—â–µ–Ω–∏–µ –ª—å–≤–∞ –ª—é–±–æ–≤—å—é. –°–ø—Ä–∞–≤–ª—è—Ç—å—Å—è —Å–æ —Å—Ç—Ä–∞—Ö–∞–º–∏ —á–µ—Ä–µ–∑ —Å–æ—Å—Ç—Ä–∞–¥–∞–Ω–∏–µ.",r:"–°–ª–∞–±–æ—Å—Ç—å, —Å–æ–º–Ω–µ–Ω–∏—è, –ø–æ—Ç–µ—Ä—è –∫–æ–Ω—Ç—Ä–æ–ª—è –Ω–∞–¥ —ç–º–æ—Ü–∏—è–º–∏.",s:"–ñ–µ–Ω—â–∏–Ω–∞ –º—è–≥–∫–æ –∑–∞–∫—Ä—ã–≤–∞–µ—Ç –ø–∞—Å—Ç—å –ª—å–≤—É. –ù–∞–¥ –≥–æ–ª–æ–≤–æ–π ‚Äî –∑–Ω–∞–∫ –±–µ—Å–∫–æ–Ω–µ—á–Ω–æ—Å—Ç–∏. –í–µ–Ω–æ–∫ –∏–∑ —Ü–≤–µ—Ç–æ–≤.",l:"–¢–µ—Ä–ø–µ–Ω–∏–µ, –ø—Ä–∏–Ω—è—Ç–∏–µ. –ü—Ä–∏–º–∏—Ç–µ –ø–∞—Ä—Ç–Ω—ë—Ä–∞ —Å —Ç–µ–Ω–µ–≤—ã–º–∏ —Å—Ç–æ—Ä–æ–Ω–∞–º–∏.",c:"–î–∏–ø–ª–æ–º–∞—Ç–∏—è, –º—è–≥–∫–∞—è —Å–∏–ª–∞, —É–±–µ–∂–¥–µ–Ω–∏–µ.",a:"–î–µ–π—Å—Ç–≤—É–π—Ç–µ –º—è–≥–∫–æ, –Ω–æ –Ω–∞—Å—Ç–æ–π—á–∏–≤–æ.",m:"–û–≥–æ–Ω—å ‚Ä¢ –°–æ–ª–Ω—Ü–µ"},
{n:"–û—Ç—à–µ–ª—å–Ω–∏–∫",e:"The Hermit",i:"4/4d/RWS_Tarot_09_Hermit.jpg",k:["—É–µ–¥–∏–Ω–µ–Ω–∏–µ","–ø–æ–∏—Å–∫","–º—É–¥—Ä–æ—Å—Ç—å","—Å–∞–º–æ–ø–æ–∑–Ω–∞–Ω–∏–µ"],u:"–ú—É–¥—Ä–µ—Ü, –Ω–∞—à–µ–¥—à–∏–π —Å–≤–µ—Ç –≤–Ω—É—Ç—Ä–∏. –£–µ–¥–∏–Ω–µ–Ω–∏–µ –∏ —Å–∞–º–æ–ø–æ–∑–Ω–∞–Ω–∏–µ. –û—Ç–æ–π–¥–∏—Ç–µ –æ—Ç —Å—É–µ—Ç—ã, —á—Ç–æ–±—ã —É–≤–∏–¥–µ—Ç—å –ø—É—Ç—å.",r:"–ù–µ–∑–¥–æ—Ä–æ–≤–∞—è –∏–∑–æ–ª—è—Ü–∏—è, –±–µ–≥—Å—Ç–≤–æ –æ—Ç –º–∏—Ä–∞. –û—Ç–∫–∞–∑ –æ—Ç —Å–∞–º–æ–ø–æ–∑–Ω–∞–Ω–∏—è.",s:"–°—Ç–∞—Ä–µ—Ü –Ω–∞ –≤–µ—Ä—à–∏–Ω–µ –≥–æ—Ä—ã. –§–æ–Ω–∞—Ä—å —Å —à–µ—Å—Ç–∏–∫–æ–Ω–µ—á–Ω–æ–π –∑–≤–µ–∑–¥–æ–π. –ü–æ—Å–æ—Ö –º—É–¥—Ä–µ—Ü–∞.",l:"–ü–µ—Ä–∏–æ–¥ –æ–¥–∏–Ω–æ—á–µ—Å—Ç–≤–∞ –¥–ª—è –ø–µ—Ä–µ–æ—Å–º—ã—Å–ª–µ–Ω–∏—è.",c:"–†–∞–±–æ—Ç–∞ –≤ –æ–¥–∏–Ω–æ—á–µ—Å—Ç–≤–µ, –∏—Å—Å–ª–µ–¥–æ–≤–∞–Ω–∏—è, —ç–∫—Å–ø–µ—Ä—Ç–∏–∑–∞.",a:"–°–æ–∑–¥–∞–π—Ç–µ —Ç–∏—à–∏–Ω—É, —á—Ç–æ–±—ã —É—Å–ª—ã—à–∞—Ç—å –æ—Ç–≤–µ—Ç—ã.",m:"–ó–µ–º–ª—è ‚Ä¢ –ú–µ—Ä–∫—É—Ä–∏–π"},

function stars(){const c=document.getElementById('stars');for(let i=0;i<40;i++){const s=document.createElement('div');s.className='star';s.style.cssText=`width:${Math.random()*2+1}px;height:${s.style.width};top:${Math.random()*100}%;left:${Math.random()*100}%;animation-delay:${Math.random()*2}s`;c.appendChild(s);}}
function nav(){document.getElementById('nav').innerHTML=C.map(c=>`<button class="cat-btn ${cat===c.id?'active':''}" onclick="cat='${c.id}';sel=null;nav();cards();det();">${c.ic} ${c.n}</button>`).join('');}
function cards(){const l=document.getElementById('list'),g=document.getElementById('grid'),d=D[cat];l.className=sel?'list small':'list';g.className=sel?'grid compact':'grid';g.innerHTML=d.map((c,i)=>`<div class="card ${sel===c?'sel':''}" onclick="sel=D['${cat}'][${i}];rev=false;cards();det();"><img src="${I}${c.i}" alt="${c.n}" loading="lazy" onerror="this.style.display='none'"><h3>${c.n}</h3><p class="en">${c.e}</p></div>`).join('');}
function det(){const p=document.getElementById('detail');if(!sel){p.classList.remove('show');return;}p.classList.add('show');const c=sel;p.innerHTML=`<button class="back" onclick="sel=null;cards();det();">‚Üê –ù–∞–∑–∞–¥</button>
<div class="head"><img class="${rev?'rev':''}" src="${I}${c.i}" alt="${c.n}"><div class="info"><h2>${c.n}</h2><p class="en">${c.e}</p><div class="keys">${c.k.map(k=>`<span class="key">${k}</span>`).join('')}</div>${c.m?`<p class="meta">${c.m}</p>`:''}</div></div>
<div class="btns"><button class="pbtn ${!rev?'up':''}" onclick="rev=false;det();">‚Üë –ü—Ä—è–º–æ–µ</button><button class="pbtn ${rev?'dn':''}" onclick="rev=true;det();">‚Üì –ü–µ—Ä–µ–≤—ë—Ä–Ω—É—Ç–æ–µ</button></div>
<div class="sec"><h3 class="${rev?'h-dn':'h-up'}">${rev?'‚Üì –ü–µ—Ä–µ–≤—ë—Ä–Ω—É—Ç–æ–µ':'‚Üë –ü—Ä—è–º–æ–µ'}</h3><p>${rev?c.r:c.u}</p></div>
${c.s?`<div class="sec sym"><h3 class="h-sym">‚úß –°–∏–º–≤–æ–ª–∏–∑–º</h3><p>${c.s}</p></div>`:''}
${c.l?`<div class="sec"><h3 class="h-love">‚ô• –õ—é–±–æ–≤—å</h3><p>${c.l}</p></div>`:''}
${c.c?`<div class="sec"><h3 class="h-car">‚ö° –ö–∞—Ä—å–µ—Ä–∞</h3><p>${c.c}</p></div>`:''}
${c.a?`<div class="sec"><h3 class="h-adv">üí° –°–æ–≤–µ—Ç</h3><p>${c.a}</p></div>`:''}`;}
stars();nav();cards();
</script>
